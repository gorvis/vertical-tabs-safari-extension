<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      width: 280px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      font-size: 13px;
      color: #333;
    }
    
    h3 {
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 14px;
      color: #111;
    }
    
    .current-site {
      background: #f5f5f5;
      padding: 8px 10px;
      border-radius: 6px;
      font-size: 12px;
      margin-bottom: 14px;
      color: #555;
    }
    
    .current-site strong {
      color: #333;
    }
    
    .section-title {
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      color: #999;
      letter-spacing: 0.5px;
      margin-bottom: 8px;
    }
    
    .setting {
      margin-bottom: 14px;
    }
    
    .toggle-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 4px 0;
    }
    
    .toggle-label {
      font-size: 13px;
      color: #333;
    }
    
    select {
      width: 100%;
      padding: 7px 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 13px;
      background: white;
      color: #333;
      margin-top: 4px;
    }
    
    .divider {
      border: none;
      border-top: 1px solid #eee;
      margin: 14px 0;
    }
    
    .save-btn {
      width: 100%;
      padding: 9px;
      background: #007aff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
    }
    
    .save-btn:hover { background: #0066dd; }
    
    /* Toggle switch */
    .switch {
      position: relative;
      width: 36px;
      height: 20px;
    }
    
    .switch input { display: none; }
    
    .slider {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: #ccc;
      border-radius: 20px;
      cursor: pointer;
      transition: 0.2s;
    }
    
    .slider:before {
      content: '';
      position: absolute;
      width: 16px;
      height: 16px;
      left: 2px;
      bottom: 2px;
      background: white;
      border-radius: 50%;
      transition: 0.2s;
    }
    
    input:checked + .slider { background: #007aff; }
    input:checked + .slider:before { transform: translateX(16px); }

    @media (prefers-color-scheme: dark) {
      body { background: #1c1c1e; color: #eee; }
      h3 { color: #fff; }
      .current-site { background: #2c2c2e; color: #aaa; }
      .current-site strong { color: #eee; }
      .toggle-label { color: #eee; }
      select { background: #2c2c2e; border-color: #444; color: #eee; }
      .divider { border-color: #333; }
      .section-title { color: #666; }
    }
  </style>
</head>
<body>
  <h3>âš¡ Vertical Tabs</h3>
  
  <div class="current-site">
    <strong>Current site:</strong>
    <div id="current-site-name">Loading...</div>
  </div>

  <div class="setting">
    <div class="section-title">Global</div>
    <div class="toggle-row">
      <span class="toggle-label">Enable extension</span>
      <label class="switch">
        <input type="checkbox" id="enabled-global" checked>
        <span class="slider"></span>
      </label>
    </div>
    <div class="toggle-label" style="margin-top: 8px;">Display mode:</div>
    <select id="mode-global">
      <option value="push">Push Content (default)</option>
      <option value="overlay">Overlay (for complex sites)</option>
    </select>
  </div>

  <hr class="divider">

  <div class="setting">
    <div class="section-title">This Site</div>
    <div class="toggle-row">
      <span class="toggle-label">Enable on this site</span>
      <label class="switch">
        <input type="checkbox" id="enabled-site" checked>
        <span class="slider"></span>
      </label>
    </div>
    <div class="toggle-label" style="margin-top: 8px;">Mode for this site:</div>
    <select id="mode-site">
      <option value="default">Use global setting</option>
      <option value="push">Push Content</option>
      <option value="overlay">Overlay</option>
    </select>
  </div>

  <hr class="divider">

  <button class="save-btn" id="save-btn">Save & Reload</button>

  <script src="popup.js"></script>
</body>
</html>
